<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Registration form</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <!-- registration area start -->
    <div class="registration-wrapper">
        <div class="registration-box">
            <h2>Registration</h2>
            <div class="heart-line"><i class="fas fa-heart"></i></div>
            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="a">Full Name *</label>
                        <input id="a" type="text" placeholder="Enter here">
                    </div>
                    <div class="col-lg-6">
                        <label for="b">Username *</label>
                        <input id="b" type="text" placeholder="Enter here">
                    </div>
                    <div class="col-lg-6">
                        <label for="c">Email *</label>
                        <input id="c" type="email" placeholder="Enter here">
                    </div>
                    <div class="col-lg-6">
                        <label for="d">Phone Number *</label>
                        <input id="d" type="number" placeholder="Enter here">
                    </div>
                    <div class="col-lg-6">
                        <label for="e">Password *</label>
                        <input id="e" type="password" placeholder="Enter here">
                    </div>
                    <div class="col-lg-6">
                        <label for="f">Confirm Password *</label>
                        <input id="f" type="password" placeholder="Enter here">
                    </div>
                    <div class="col-12">
                        <label>Gender</label>
                        <div class="radio-box d-flex align-items-center">
                            <div class="mr-20 d-flex align-items-center">
                                <input id="cc" type="radio" name="gender">
                                <label for="cc">Male</label>
                            </div>
                            <div class="mr-20 d-flex align-items-center">
                                <input id="bb" type="radio" name="gender">
                                <label for="bb">Female</label>
                            </div>
                            <div class="mr-20 d-flex align-items-center">
                                <input id="aa" type="radio" name="gender">
                                <label for="aa">Prefer not to say</label>
                            </div>
                        </div>
                        <button type="submit" class="registration-btn">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- registration area end -->


    <!-- all js here -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
